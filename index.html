<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Web Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="js-script.js" defer></script>
    </head>
    <body>
      <div id = "calculator-outside">
          <div id = "screen">
          </div>
          <div id = "interface">
            <div class ="row">
              <button type ="button" id = 'reset' class = "settings">AC
              </button>
                      <button type ="button" class = "settings">+/-
              </button>
                      <button type = "button" class = "settings">%
              </button>
                      <button type ="button" class = "operator"> /
              </button>
            </div>
            <div class = "row">
               <button type ="button" class ="numbers">7</button>
               <button type ="button" class ="numbers">8</button>
               <button type = "button" class ="numbers">9</button>
              <button type = "button" class ="operator">*</button>
          </div>
            <div class = "row">
               <button type ="button" class ="numbers">4</button>
               <button type ="button" class ="numbers">5</button>
               <button type = "button" class ="numbers">6</button>
              <button type = "button" class ="operator">-</button>
          </div>
             <div class = "row">
               <button type ="button" class ="numbers">1</button>
               <button type ="button" class ="numbers">2</button>
               <button type = "button" class ="numbers">3</button>
              <button type = "button" class ="operator">+</button>
          </div>
            <div class = "row">
               <button type ="button" class ="numbers" style="flex:2.1;">0</button>
               <button type ="button" class ="numbers">.</button>
              <button type = "button" class ="operator">=</button>
          </div>
          </div>
        </div>
  </body>
</html>
